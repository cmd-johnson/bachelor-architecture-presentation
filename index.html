</script></section><section data-markdown><script type="text/template">

### Devices

- Devices generate data of various types
  - Simple data like temperatures or light intensity
  - Should support complex data (e.g. audio)
- Generated data is sent directly to the on-premise cloud
- Can act on commands received from the cloud

</script></section><section data-markdown><script type="text/template">

### On-Premise

- Ignores device data with bad formatting
- Splits device messages that contain multiple values
- Device data is being processed as it arrives
- Stream processing jobs may
  - issue commands to the devices
  - send data to the central cloud
- Pass through commands from the central cloud to devices

</script></section><section data-markdown><script type="text/template">

### Central Cloud

- Received data is stored in a database
- Stream processing jobs can combine data from multiple locations
- Stream processing jobs may
  - query the database
  - issue commands to devices through the on-premise clouds
- Batch-processing jobs can be run on the database

</script></section><section data-markdown><script type="text/template">

### External Clients

- External clients can access the central database through a REST-API
- It should be able to notify clients about events without them constantly polling the API
  - long-polling or a system for push-notifications

</script></section></section><section ><section data-markdown><script type="text/template">

## Open Issues

</script></section><section data-markdown><script type="text/template">

### Software to Use

- Apache Kafka for message queues Apache Storm for stream processing looks like a sound idea
- Other MQ-Software might be easier to set up but might not scale as good
- Haven't looked into other stream processing tools as of now
- Scalability concerns
  - How much data, devices and external clients need to be handled?

</script></section><section data-markdown><script type="text/template">

### Devices

- How should devices be registered?
- Device metadata should be made available to stream processing jobs
  - → Device registry needs to be available centrally
- Either just let devices implicitly register themselves or require them to be centrally registered before accepting their data

</script></section><section data-markdown><script type="text/template">

### Message Format

- Final message format
  - Depends on the systems used in the final implementation

</script></section><section data-markdown><script type="text/template">

### External clients

- Should clients be able to issue commands to devices?
  - If so, this connection should probably be routed through the central cloud's stream processing jobs
- Enabling push-notifications for external clients requires solutions for (un-)registering to/from certain events, authentication, authorisation, ...

</script></section></section><section  data-markdown><script type="text/template">

###### [END]
</script></section></div>
